[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --maxfail=10
    -ra

# Timeout for tests (in seconds) - requires pytest-timeout plugin
# timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if using pytest-cov)
# --cov=src
# --cov-report=term-missing
# --cov-report=html:htmlcov
# --cov-fail-under=80

# Markers
markers =
    slow: marks tests as slow running
    integration: marks tests as integration tests
    unit: marks tests as unit tests  
    ui: marks tests as UI tests
    requires_ollama: marks tests that require Ollama service
    skip_ci: marks tests to skip in CI/CD environments
    asyncio: marks tests as asyncio tests

# Pytest-asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning:transformers
    ignore::UserWarning:pydantic._internal
    ignore::pytest.PytestDeprecationWarning:pytest_asyncio